language: php

install:
    - composer install

php:
    - 7.2
    - 7.3
    - 7.4

jobs:
    include:
        -
            stage: test
            php: 7.2
            name: Run ci gen
            script:
                - bin/ci

        -
            stage: test
            php: 7.2
            name: "Coding Standards"
            script:
                - composer check-cs

        -
            stage: test
            name: "PHPUnit"
            script:
                - vendor/bin/phpunit

cache:
    directories:
        - $HOME/.composer/cache

notifications:
    email: false
